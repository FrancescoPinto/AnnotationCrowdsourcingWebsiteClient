<nav-bar params = "repositories: repositories"></nav-bar>
<div class="container" style = "margin: auto">
    <div class="row" >
        <div class = "col-sm-2"></div>
        <div class="col-sm-8">
            <h1 style = "padding-bottom:1em; text-align: center">Fill These Forms to Get Started</h1>
            <form data-bind="submit: validateAndSend" class="form-horizontal">
                <div class="alert alert-danger alert-dismissable fade in" data-bind = "visible: shouldShowMessage">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <ul data-bind = "foreach: errorMessage" style = "list-style-type:none">
                        <li>
                            <strong>Warning!</strong><span data-bind = "text:$data"></span>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for = "fullname">Full Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id = "fullname" placeholder="Enter your Full Name" required data-bind = "textInput:fullname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for = "username">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id = "username" placeholder="Enter your Username" required data-bind = "textInput:username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd1">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd1" placeholder="Enter password" required data-bind = "textInput:password1" minlength = "6">
                    </div>
                </div>
                <!-- PER ORA NON COMPLICARTI LA VITA <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd2">Confirm your Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd2" placeholder="Enter password" required>
                    </div>
                </div>-->
                <div class="form-group">
                    <label class="control-label col-sm-2">Role:</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="role" value = "master" data-bind = "checked: role" >Master
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="role"  value = "worker" data-bind = "checked: role">Worker
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" id = "submit" data-bind = "click:">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class = "col-sm-2"></div>
    </div>
</div>
