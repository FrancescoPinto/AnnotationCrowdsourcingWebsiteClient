<nav-bar params = "repositories: repositories"></nav-bar>
<div class="container" style = "margin: auto">
    <div class="row" >
        <div class = "col-sm-2"></div>
        <div class="col-sm-8">
            <h1 style = "padding-bottom:1em; text-align: center">Fill in Your Credentials to Log-in</h1>
            <div class="alert alert-danger alert-dismissable fade in" data-bind = "visible: shouldShowMessage">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Warning!</strong><span data-bind = "text:errorMessage"></span>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for = "username">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id = "username" placeholder="Enter your Username" required data-bind = "textInput: username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd1">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd1" placeholder="Enter password" required data-bind = "textInput: password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" data-bind = "click: login">Login</button>
                    </div>
                </div>
            </form>
        </div>
        <div class = "col-sm-2"></div>
    </div>
</div>
