<nav-bar params = "repositories: repositories"></nav-bar>
<div class="container" style = "margin: auto">

    <div class="row" >
        <div class = "col-sm-2"></div>
        <div class = "col-sm-8">
            <div class="panel panel-primary">
                <div class="panel-heading">Edit Campaign </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="campaignname">Name:</label>
                            <div class="col-sm-8">
                                <input type="text" disabled class="form-control" id="campaignname" required placeholder="Campaign Name" data-bind = "textInput: campaignName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="selectionreplica">Selection Replica:</label>
                            <div class="col-sm-8">
                                <input type="number" disabled class="form-control" id="selectionreplica" required placeholder="Selection Replica" data-bind = "textInput: selectionReplica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="threshold">Threshold:</label>
                            <div class="col-sm-8">
                                <input type="number" disabled class="form-control" id="threshold" required placeholder="Threshold" data-bind = "textInput: threshold">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="annotationreplica">Annotation Replica:</label>
                            <div class="col-sm-8">
                                <input type="number" disabled class="form-control" id="annotationreplica" required placeholder="Annotation Replica" data-bind = "textInput: annotationReplica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="annotationsize">Annotation Size:</label>
                            <div class="col-sm-8">
                                <input type="number" disabled class="form-control" id="annotationsize" required placeholder="Annotation Size (px)" data-bind = "textInput: annotationSize">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class = "col-sm-2"></div>
    </div>
</div>
