<nav-bar params = "repositories: repositories"></nav-bar>
<div class="container" style = "margin: auto">

    <div class="row" >
        <div class = "col-sm-2"></div>
        <div class = "col-sm-8">
            <div class="panel panel-primary">
                <div class="panel-heading">New Campaign Creation </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div data-bind = "foreach:alertMessages">
                        <div class="alert alert-danger alert-dismissable fade in" data-bind = "visible: shouldShowMessage">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <strong>Warning!</strong><span data-bind = "text:errorMessage"></span>
                        </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="campaignname">Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="campaignname" placeholder="Campaign Name" data-bind = "textInput: campaignName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="selectionreplica">Selection Replica:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="selectionreplica" placeholder="Selection Replica" data-bind = "textInput: selectionReplica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="threshold">Threshold:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="threshold" placeholder="Threshold" data-bind = "textInput: threshold">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="annotationreplica">Annotation Replica:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="annotationreplica" placeholder="Annotation Replica" data-bind = "textInput: annotationReplica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="annotationsize">Annotation Size:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="annotationsize" placeholder="Annotation Size (px)" data-bind = "textInput: annotationSize">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" data-bind = "click: createCampaign">Create Campaign</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class = "col-sm-2"></div>
    </div>
</div>
